<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>竹興國小-環境台灣-競賽系統 見學之旅名單</title>
    <!-- 引入 Tailwind CSS 以美化介面 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: transparent; /* 嵌入時背景應為透明 */
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div id="app-container" class="container mx-auto p-2 max-w-3xl">
        <div class="bg-white rounded-xl shadow-lg">
            <header class="text-center p-3 border-b border-gray-200">
                <h1 class="text-lg font-bold text-gray-700">竹興國小-環境台灣-競賽系統</h1>
                <h2 class="text-base font-semibold text-blue-600">見學之旅名單 (前30名)</h2>
            </header>

            <!-- 載入中畫面 -->
            <div id="loading" class="text-center py-10">
                <p class="text-base text-gray-500">正在載入即時名單...</p>
            </div>

            <!-- 列表容器 -->
            <div id="list-container" class="hidden p-3">
                <div id="trip-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2">
                    <!-- 學生名單將由 JavaScript 動態生成 -->
                </div>
            </div>

            <footer class="text-center p-2 border-t border-gray-200">
                <p id="last-updated" class="text-xs text-gray-400">資料更新中...</p>
            </footer>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyCcqWQqw_gEzqOkWd09P0s_qgEjSDSWUyM", authDomain: "environment-taiwan.firebaseapp.com", projectId: "environment-taiwan", storageBucket: "environment-taiwan.appspot.com", messagingSenderId: "901698098014", appId: "1:901698098014:web:5d396cd5f4505e92b6b5cf" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const studentsCol = collection(db, 'students');

        const loadingDiv = document.getElementById('loading');
        const listContainer = document.getElementById('list-container');
        const tripGrid = document.getElementById('trip-grid');
        const lastUpdated = document.getElementById('last-updated');

        function maskName(name) {
            if (!name || name.length <= 1) return name;
            if (name.length === 2) return name.substring(0, 1) + 'O';
            return name.substring(0, 1) + 'O' + name.substring(name.length - 1);
        }

        onSnapshot(query(studentsCol, orderBy("score", "desc")), (snapshot) => {
            const allStudents = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            
            const top30 = allStudents.slice(0, 30);
            
            tripGrid.innerHTML = ''; 

            if (top30.length === 0) {
                 tripGrid.innerHTML = `<p class="col-span-full text-center text-gray-500 py-4">目前尚無學生積分資料。</p>`;
            } else {
                top30.forEach((student, index) => {
                    const gridItem = document.createElement('div');
                    gridItem.className = "p-2 bg-gray-50 rounded-md text-sm truncate";
                    gridItem.innerHTML = `
                        <span class="font-bold text-blue-600">${index + 1}.</span>
                        <span>${maskName(student.name)}</span>
                        <span class="text-gray-500">(${student.score}分)</span>
                    `;
                    tripGrid.appendChild(gridItem);
                });
            }

            loadingDiv.classList.add('hidden');
            listContainer.classList.remove('hidden');

            const now = new Date();
            lastUpdated.textContent = `最後更新時間：${now.toLocaleString('zh-TW', { hour12: false })}`;
        });
    </script>
</body>
</html>
